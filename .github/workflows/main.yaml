name: Main

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Run Generates
        run: |
          make generate

      - name: Build Binary
        run: |
          make build

      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v3
        with:
          name: super-binary
          path: bin/super
