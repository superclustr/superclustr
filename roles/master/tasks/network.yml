---
# This playbook configures the network

###########################
# Interface Configuration #
###########################

- name: Configure network interface
  copy:
    dest: "/etc/sysconfig/network-scripts/ifcfg-{{ master_network.device | default(omit) }}"
    content: |
      #ANSIBLE-BEGIN
      # The contents below are automatically generated by Ansible. Do not modify.
      DEVICE={{ master_network.device | default(omit) }}
      ONBOOT=yes
      TYPE=Ethernet

      # DNS Configuration
      DNS1=8.8.8.8
      DNS2=8.8.4.4

      # IPv4 Configuration
      {% if master_network.ip_address is not none and master_network.ip_address != 'dhcp' %}
      IPADDR={{ master_network.ip_address | default(omit) }}
      NETMASK={{ master_network.ip_netmask | default(omit) }}
      GATEWAY={{ master_network.ip_gateway | default(omit) }}
      BOOTPROTO=static
      {% elif master_network.ip_address == 'dhcp' %}
      BOOTPROTO=dhcp
      {% else %}
      BOOTPROTO=none
      {% endif %}


      # IPv6 Configuration
      {% if master_network.ip_v6_address is not none and master_network.ip_v6_address != 'dhcp' %}
      IPV6ADDR={{ master_network.ip_v6_address | default(omit) }}
      IPV6_DEFAULTGW={{ master_network.ip_v6_gateway | default(omit) }}
      IPV6_AUTOCONF=no
      IPV6INIT=yes
      {% elif master_network.ip_v6_address == 'dhcp' %}
      IPV6_AUTOCONF=yes
      {% else %}
      IPV6INIT=no
      {% endif %}

      #ANSIBLE-END
  args:
    creates: /etc/sysconfig/network-scripts/ifcfg-{{ master_network.device | default(omit) }}
  when: master_network.device is not none
  tags: interface-network

- name: Apply network changes
  shell: |
    nmcli device reapply {{ master_network.device | default(omit) }}
    systemctl restart NetworkManager
  when: master_network.device is not none
  tags: interface-network

###########################
# Hostname Configuration #
###########################

- name: Apply hostname
  hostname:
    name: "{{ master_network.hostname | default(omit) }}"
  when: master_network.hostname is not none
  tags: hostname-network
